<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap.min.js') }}"
    ></script>

    <title>{% block title %}{% endblock %} - Plana</title>
  </head>
  <body>
    <!-- navigation bar -->
    {% include "nav.html" %}

    <!-- content -->
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
